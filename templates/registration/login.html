{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title%} LOG IN {% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" value="submit">Log In</button>
    <p><a href="{% url 'password_reset' %}">Forgot Password</a></p>
</form>
{% endblock content %}
